<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <header class="page-header">
      <h2>Viborita JS</h2>
